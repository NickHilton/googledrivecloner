version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test: 
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          # This assumes pytest is installed via the install-package step above
          command: python -m unittest discover

workflows:
  build:
    jobs:
      - build-and-test
